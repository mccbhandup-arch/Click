<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ffeff3;
  text-align: center;
  margin-top: 120px;
}

h1 {
  font-size: 32px;
  color: #e6005c;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background: #ff4d88;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}
</style>
</head>

<body>

<h1>I am your Valentine, do you agree?</h1>

<button id="yes" onclick="sayYes()">Yes</button>
<button id="no">No</button>

<script>
function sayYes() {
  document.body.innerHTML = "<h1>Better üòå‚ù§Ô∏è</h1>";
}

const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
  const x = Math.random() * window.innerWidth * 0.8;
  const y = Math.random() * window.innerHeight * 0.8;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
